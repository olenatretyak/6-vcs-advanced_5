<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<style type="text/css">
		.form-row {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<form action="localhost:8080/do" method="get">
		<div class="form-row">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" autocomplete="off" maxlength="8" minlength="3" required pattern="[a-zA-Z]+" placeholder="Enter name..." autofocus tabindex="1">
		</div>
		<div class="form-row">
			<label for="pass">Password</label>
			<input type="password" id="pass" name="password" required placeholder="Enter password...">
		</div>

		<div class="form-row">
			<select name="select" multiple>
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
		</div>
		<div class="form-row">
			<label for="male">Male</label>
			<input type="radio" checked value="Male" name="gender" id="male">
			<label>
			or
			<input type="radio" value="Female" name="gender"> Female
			</label>
		</div>
		<div class="form-row"> File
			<input type="file" multiple name="a">
		</div>
		<div class="form-row"> Email
			<input type="email" required tabindex="2" name="a">
		</div>
		<div class="form-row" name="a"> Date
			<input type="date">
		</div>
		<div class="form-row" name="a"> Color
			<input type="color">
		</div>
		<div class="form-row" name="a"> Number
			<input type="number">
		</div>
	
		<div class="form-row">
			<input type="reset" value="Clear">
			<input type="submit" value="Send">
		</div>
	</form>

</body>
</html>
